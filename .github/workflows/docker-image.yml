name: Build & Push Docker Image

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 登录 GitHub 容器仓库
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录阿里云容器镜像服务
      - name: Log in to Aliyun ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Prepare image names (lowercase)
        run: |
          IMAGE_GHCR="ghcr.io/${{ github.repository }}"
          echo "IMAGE_GHCR=$(echo "$IMAGE_GHCR" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

          IMAGE_ALIYUN="${{ secrets.ALIYUN_REGISTRY }}/${{ github.repository }}"
          echo "IMAGE_ALIYUN=$(echo "$IMAGE_ALIYUN" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t "${IMAGE_GHCR}:master" -t "${IMAGE_ALIYUN}:master" ./server

      - name: Push Docker image to GHCR
        run: docker push "${IMAGE_GHCR}:master"

      - name: Push Docker image to Aliyun ACR
        run: docker push "${IMAGE_ALIYUN}:master"
