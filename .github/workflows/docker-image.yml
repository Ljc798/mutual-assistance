name: Build & Push Docker Image

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name (lowercase)
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          echo "IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV   # master / main / tag å

      - name: Build Docker image
        run: |
          docker build -t "${IMAGE}:master" ./server

      - name: Push Docker image
        run: |
          docker push "${IMAGE}:master"
