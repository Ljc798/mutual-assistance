name: Build & Push Docker Images

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      # 统一的镜像前缀（全部转小写）
      IMAGE_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase IMAGE_PREFIX
        run: |
          echo "IMAGE_PREFIX=$(echo "$IMAGE_PREFIX" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_TAG=master" >> $GITHUB_ENV
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== 小程序后端（Node） =====
      - name: Build & Push mini-api
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/mini-api:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}/mini-api:${{ env.SHA_TAG }}
            ${{ env.IMAGE_PREFIX }}/mini-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ===== 管理员后端（FastAPI） =====
      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backend:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_PREFIX }}/backend:${{ env.SHA_TAG }}
            ${{ env.IMAGE_PREFIX }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max